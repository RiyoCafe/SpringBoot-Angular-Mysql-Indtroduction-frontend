<div mat-dialog-content>
  <form [formGroup]="productFrom">
    <mat-form-field appearance="outline">
      <mat-label>Book title</mat-label>
      <input formControlName="title" matInput placeholder="Placeholder">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Genre</mat-label>
      <input formControlName="genre" matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput placeholder="Placeholder">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Author Name</mat-label>
      <input formControlName="author" matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Publisher Name</mat-label>
      <input formControlName="publisher" matInput placeholder="Placeholder">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Bookshop_id</mat-label>
      <input formControlName="bookshop" matInput placeholder="Placeholder">
    </mat-form-field>
    
  </form>
    
      

</div>
