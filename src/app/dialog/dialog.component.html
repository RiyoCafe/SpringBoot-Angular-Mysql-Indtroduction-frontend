<h1 mat-dialog-title>Add new Book</h1>
<div mat-dialog-content>
  <form [formGroup]="productFrom">
    <mat-form-field appearance="outline">
      <mat-label>Enter Book title</mat-label>
      <input formControlName="title" matInput placeholder="Placeholder">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Genre</mat-label>
      <input formControlName="genre" matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput placeholder="Placeholder">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Author Name</mat-label>
      <input formControlName="author" matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Publisher Name</mat-label>
      <input formControlName="publisher" matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Enter Publish Year</mat-label>
      <mat-select formControlName="publishYear" placeholder="Category">
          <mat-option *ngFor="let f of values" [value]="f">{{f}}</mat-option>
          
      </mat-select>
    </mat-form-field>
    <div mat-dialog-action [align]="'end'">
      <button mat-raised-button mat-dialog-close (click)="addBook()">{{actionBtn}}</button>
    </div>
  </form>
    
      

</div>
